<body>
  <nav>
    <div id="nav-container">
      <div id="burger-menu-container">
        <a href="index.html">
          <div id="main-site-button">
            <img src="img/logo-fitplan.png" id="logo" alt="Fitplan logo" />
            <h1 class="logo-name">FitPlan</h1>
          </div>
        </a>
        <input type="checkbox" role="button" id="hamburger-menu" aria-label="Display the menu" class="menu">
      </div>
      <a class="nav-links" href="workout-creator.html">Kreator planu</a>
      <a class = "nav-links" href="kcal-calculator.html">Kalkulator kalorii</a>
      <a class="nav-links" href="mailto:gracjan.zalewski55@gmail.com">Kontakt</a>
    </div>
  </nav>
  <section>
    <div id="kcal-container">
      <div>
        <h1>KALKULATOR KALORII</h1>
        <div id="kcal-input">
          <div>
            <form id="ppm-form" action="">
              <span class="radio">
                Jestem <input  type="radio" name="sex" id="male" /> <label for="male">Mężczyzną</label>
                <input  type="radio" name="sex" id="female" /><label for="female">Kobietą</label>
              </span>
              <br />
              Waga <input  type="number" id="weight" /> kg <br />
              Wzrost <input  type="number" id="height" /> cm <br />
              <span id="age-container">Wiek <input  type="number" id="age" /></span> <br />
              <span id="pal-container">PAL <input  type="number" id="pal" /></span>
              <br>
              <input id="submit" type="submit" value="OK" class="red-button kcal-button" />
            </form>
          </div>
        </div>
        <p id="result"></p>
        <span class="center">Chcę:</span>
        <div id="cpm-calories">
          <div id="left">
            <div>
              <div class="radio">
                <input checked type="radio" name="weightGoal" id="bulk"><label for="bulk">Przytyć</label><br>
                <input type="radio" name="weightGoal" id="cut"> <label for="cut">Schudnąć</label>
              </div>
            </div>
          </div>
          <span class="center">Lub</span>
          <div id="right">
            <div>
              <input type="radio" name="weightGoal" id="percent"><input type="number" name="" id="weightPercent" min="-50" max="50">%</input>
              <br>
            </div>
          </div>
          <div class="center"><input type="submit" class="red-button kcal-button" value="OK" id="finalSubmit"></div>
          <p id="finalCalories"></p>
        </div>
      </div>
    </div>
  </section>
