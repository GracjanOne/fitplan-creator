      <section>
        <div id="kcal-container">
          <div>
            <h1>KALKULATOR KALORII</h1>
            <div  id="kcal-input">
              <div >
                
                <form id="ppm-form" action="">
                  Jestem <input type="radio" name="sex" id="male" /> <label for="male">Mężczyzną</label>
                <input type="radio" name="sex" id="female" /><label for="female">Kobietą</label>
                <br />
                Waga <input type="number" id="weight" /> kg <br />Wzrost <input
                  type="number"
                  id="height"
                />
                cm <br /><span id="age-container">Wiek <input type="number" id="age" /></span> <br />
                <span id="pal-container">PAL <input type="number" id="pal" /></span>
                <br><a
                  class="small-text" href="https://maslove.pl/wspolczynnik-aktywnosci-fizycznej-pal-jak-obliczyc/#:~:text=Wsp%C3%B3%C5%82czynnik%20PAL%20%E2%80%93%20tabela"
                  >Jak obliczyć PAL</a
                >
                <input id="submit" type="submit" value="OK"  class="red-button kcal-button"/>
                        </form>
              </div>
            </div>
                    
                      <p id="result"></p>
                      
                        <span class="center">Chce:</span> 
                        <div id="cpm-calories">
                          <div id="left">
                        <div>
                            <div>
                                <input type="radio" name="weightGoal" id="bulk"><label for="bulk">Przytyć</label><br> <input type="radio" name="weightGoal" id="cut"> <label for="cut">Schudnąć</label>
                            </div>
                      </div>
                    </div>  
                             <span class="center">Lub</span>
                             <div id="right">
                                                       <div>
                                <input type="radio" name="weightGoal" id="percent"><input type="number" name="" id="weightPercent" min="-50" max="50">%</input>
                                <br>
                                                       </div>
                                                      </div>
                                                       <div class="center"><input type="submit" class="red-button kcal-button" value="OK" id="finalSubmit"></div>
                           
                           <p id="finalCalories"></p>
                      
                    </div>
